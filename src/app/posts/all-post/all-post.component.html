<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-thene-center">All Blog Posts</h3>
                    <p>From here you can manage your blog posts.</p>
                    <button routerLink="/posts/new" class="btn btn-info bg-theme">Add New Post</button>
                    <button routerLink="/" class="btn btn-warning ml-2">Back to the Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Post Image</th>
                            <th>Title</th>
                            <!-- <th>Excerpt</th> -->
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of postArray; let i = index">
                            <td >{{i+1}}</td>
                            <td class="set-width"><img class="img img-fluid" src={{post.postImgPath}} alt="post image"></td>
                            <td class="set-width">{{post.title}}</td>
                            <!-- <td class="set-width">{{post.excerpt}}</td> -->
                            <td>{{post.category.category}}</td>
                            <td>{{post.createdAt.toMillis() | date}}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id : post.id}">Edit</button>
                                <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(post.postImgPath, post.id)">Delete</button>
                                <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success ml-2" (click)="onFeatured(post.id, true)">Mark Featured</button>
                                <button *ngIf="post.isFeatured"  class="btn btn-sm btn-info ml-2" (click)="onFeatured(post.id, false)">Remove Featured</button>
                            </td>
                        </tr>
                    </tbody>
                </table>  
                </div>
            </div>
        </div>
    </div>
</div>
